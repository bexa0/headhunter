{% extends 'applicant_app/base.html' %}

{% block title %}
    Resume List Page
{% endblock %}

{% block content %}

    <h1>Resume List</h1>

    {% for resume in resume_list %}
        <p>{{ resume }}</p>
        <p><a href="{% url 'resume_detail' resume.slug %}">Details</a></p>
    {% endfor %}

    <br>
    <p><a href="{% url 'main' %}">Back</a></p>

{% endblock content %}
