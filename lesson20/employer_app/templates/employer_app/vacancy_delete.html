{% extends 'employer_app/base.html' %}

{% block title %}
    Vacancy Delete
{% endblock %}

{% block content %}

<div class="div_vacancy_delete">
    <h1>Vacancy delete</h1>

    <form method="POST">
        {% csrf_token %}
        <p>Напишите названиe комании который вы хотите удалить</p>
        <input type="text" name="name_company">
        <br><br>
        <input type="submit" value="Delete">
    </form>
    <br>
    <p><a href="{% url 'resume_list' %}">back to resume list</a></p>
</div>

{% endblock content %}
